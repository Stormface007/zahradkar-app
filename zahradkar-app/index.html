<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loginDiv">
    <!-- Logo (pokud nemáš, smaž řádek níže) -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <input type="text" id="username" placeholder="Uživatelské jméno" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Přihlásit</button>
    <div id="loginMsg"></div>
  </div>

  <div id="appDiv" style="display: none;">
    <!-- Sem se po přihlášení zobrazí aplikace -->
    <h2>Moje záhony</h2>

    <table id="zahonyTable" border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>ID</th>
          <th>Název záhonu</th>
          <th>Velikost (m²)</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Přidat nový záhon</h3>
    <input type="text" id="newNazev" placeholder="Název záhonu" />
    <input type="number" id="newVelikost" placeholder="Velikost v m²" />
    <button onclick="addZahon()">Přidat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
