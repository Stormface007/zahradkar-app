<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loginDiv">
    <img src="img/logo.png" alt="Logo" class="logo" />

    <input type="text" id="username" placeholder="Uživatelské jméno" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Přihlásit</button>
    <div id="loginMsg"></div>
  </div>

  <div id="appDiv" style="display: none;">
    <h2>Moje záhony</h2>

    <button onclick="logout()" style="margin-bottom: 1rem;">Odhlásit se</button>

    <table id="zahonyTable">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th>Název záhonu</th>
          <th>Velikost</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Přidat nový záhon</h3>
    <input type="text" id="newNazev" placeholder="Název záhonu" />
    <input type="number" id="newVelikost" placeholder="Velikost v m²" />
    <button onclick="addZahon()">Přidat</button>

    <h3>Upravit záhon</h3>
    <input type="hidden" id="editZahonID" />
    <input type="text" id="editNazev" placeholder="Název záhonu" />
    <input type="number" id="editVelikost" placeholder="Velikost v m²" />
    <button onclick="saveEdit()">Uložit změny</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
